welcome.head=Affable Bean Green Grocer ၏အွန်လိုင်းအိမ်မှလှိုက်လှဲစွာကြိုဆိုပါသည်။
welcome.body=လတ်ဆတ်သော အော်ဂဲနစ်ထွက်ကုန်များ၊ နို့ထွက်ပစ္စည်းများ၊ အသားများ၊ မုန့်များနှင့် အခြားအရသာရှိပြီး ကျန်းမာရေးနှင့်ညီညွတ်သော ပစ္စည်းများ သင့်အိမ်သို့ ယူဆောင်လာပေးသည့် ကျွန်ုပ်တို့၏ထူးခြားသော အိမ်အရောက်ပို့ဆောင်မှုဝန်ဆောင်မှုအကြောင်း ရှာဖွေကြည့်ရှုပြီး ပိုမိုလေ့လာသင်ယူလိုက်ပါ။


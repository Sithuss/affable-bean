<!DOCTYPE html>
<html th:fragment="layout(main)" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>The Affable Bean</title>
    <link rel="stylesheet" href="../../static/css/bootstrap/css/bootstrap.min.css"
          th:href="@{/css/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../../static/css/bootstrap/css/app.css"
          th:href="@{/css/bootstrap/css/app.css}">
    <link rel="icon" href="../../static/images/favicon.ico"
    th:href="@{/images/favicon.ico}">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</head>
<body>
<section>
  <head>
    <div class="container my-5">
        <div class="container">
            <div class="row">
                <a th:href="@{/cart-view}">
                    <img src="../../static/images/cart.gif" style="margin-left: 265px;" th:src="@{/images/cart.gif}" alt="images">
                    <small class="text-dark" th:if="${cartSize} > 1"><span th:text="${cartSize}"></span>  items</small>
                    <small class="text-dark" th:if="${cartSize} <= 1"><span th:text="${cartSize}"></span>  item</small>
                </a>
                <div class="ml-auto my-auto">Language toggle</div>
            </div>

        </div>

        <div class="container">
            <img id="logo" src="../../static/images/logo.png" th:src="@{/images/logo.png}" alt="images">
            <img id="logoText" src="../../static/images/logoText.png" th:src="@{/images/logoText.png}" alt="images">
            <img id="stalk" src="../../static/images/stalk.png" th:src="@{/images/stalk.png}" alt="images">
        </div>
    </div>

  </head>
</section>
<section>
  <div th:replace="${main}">

  </div>
</section>

</body>
</html>

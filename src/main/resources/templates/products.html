<!DOCTYPE html>
<html th:replace="layout/mainLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
<div class="container my-5">
  <div class="row">
    <div class="col-md-3">
      <div class="d-flex flex-column text-center ">
        <a th:href="@{'/products?cid=2'}" class="bg-button mb-5" th:text="#{product.meat}"></a>
        <a th:href="@{'/products?cid=1'}" class="bg-button mb-5" th:text="#{product.dairy}"></a>
        <a th:href="@{'/products?cid=3'}" class="bg-button mb-5" th:text="#{product.bakery}"></a>
        <a th:href="@{'/products?cid=4'}" class="bg-button mb-5" th:text="#{product.fruitsveg}"></a>
      </div>
    </div>
    <div class="col-md-9">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pro : ${products}">
          <td><img src="../static/images/products" th:src="@{'/images/products/' + ${pro.name} + '.png'}" alt=""></td>
          <td th:text="${pro.name}"></td>
          <td th:text="${'â‚¬ ' + pro.price}"></td>
          <td><a th:href="@{'/add-cart?id='+${pro.id}}" class="btn btn-outline-secondary rounded-pill"><span class="text-dark">purchase</span></a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</main>
</body>
</html>
